{% extends "base.html" %}

{% block content %}
<h2>Giriş Yap</h2>

<form method="post" action="{% url 'login_page' %}">
    {% csrf_token %}
    <label for="username">Kullanıcı Adı:</label><br>
    <input type="text" name="username" id="username" required><br><br>

    <label for="password">Şifre:</label><br>
    <input type="password" name="password" id="password" required><br><br>

    <button type="submit" style="background-color: green; color: white; border: none; padding: 10px 20px; border-radius: 5px;">Giriş Yap</button>
</form>

{% if form.errors %}
    <p style="color: red;">Kullanıcı adı veya şifre hatalı!</p>
{% endif %}

<p>Henüz hesabınız yok mu? <a href="/api/register/">Kayıt Ol</a></p>
{% endblock %}
